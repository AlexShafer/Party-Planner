<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Create Your Event</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <!-- AOS CSS Animate On Scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/event-create.css">

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="" >Create Event</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/allEvent">Search for Event</a>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            About the Team
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="https://keithbillings.github.io/">Keith</a>
            <a class="dropdown-item" href="https://github.com/AlexShafer">Alex</a>
            <a class="dropdown-item" href="https://zilchlorf.github.io/Max-William-Edmonds-Portfolio/">Max</a>
            <a class="dropdown-item" href="https://briansoldani.github.io/">Brian</a>
          </div>
        </li>
      </div>
    </div>
  </nav>

  <div class="jumbotron-fluid">
    <div class="container-fluid">
      <h1>The Party Planning Committee!</h1>
      <h6 id="officeQuote"></h6>
    </div>
  </div>

  <div class="container" id="formContentContainer">

    <!-- animate on scroll -->
    <div data-aos="zoom-in" data-aos-easing="ease-out-cubic" data-aos-duration="500">
      <div data-aos="fade-in" data-aos-easing="ease-out-cubic" data-aos-duration="500">

        <!-- Event Details Input -->
        <form>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputEventName">Event Name</label>
              <input type="text" class="form-control" id="eventName">
            </div>
            <div class="form-group col-md-8">
              <label for="inputEventDescription">Event Description</label>
              <input type="text" class="form-control" id="eventDescription">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputDate">Date</label>
              <input type="text" class="form-control" id="inputDate">
            </div>
            <div class="form-group col-md-2">
              <label for="inputTime">Time</label>
              <input type="text" class="form-control" id="inputTime">
            </div>
            <div class="form-group col-md-8">
              <label for="inputVenue">Location</label>
              <input type="text" class="form-control" id="inputVenue" placeholder="In the warehouse...">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="eventAddress" placeholder="1725 Slough Avenue">
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Scranton">
            </div>
            <div class="form-group col-md-2">
              <label for="inputState">State</label>
              <input type="text" class="form-control" id="inputState" placeholder="PA">
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" placeholder="18509">
            </div>
          </div>

          <!-- Submit -->
          <button type="submit" id="createYourParty" class="btn btn-dark">Create Your Event and move on to Guest List!</button>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <!-- popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
  <!-- AOS.js -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <!-- Local JS -->
  <script type="text/javascript" src="js/event-create.js"></script>
  <script type="text/javascript" src="js/office.js"></script>
</body>

</html>
